<!DOCTYPE html>
<html lang="vi">
<head>
	<title>TKT Login Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->	
    <link rel="icon" type="image/png" href="images/favicon.ico"/>
    <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <!--===============================================================================================-->
</head>
<body>
    <canvas id="playArea"></canvas>
    <div class="container-wp">
        <div class="container">
            <div class="wrap-login">
                <form action="" class="login-form validate-form">
                    <span class="login-form-logo hidden">
                        <img src="images/logo.png" alt="Logo">
                    </span>
                    <span class="login-form-title">Login</span>
                    <div class="wrap-input validate-input" data-validate="Username is reauired">
                        <span class="label-input">Username</span>
                        <input class="input" type="text" name="username" placeholder="Type your username">
                        <span class="focus-input" data-symbol="&#xf007;"></span>
                    </div>
                    <div class="wrap-input validate-input" data-validate="Password is required">
                        <span class="label-input">Password</span>
                        <input class="input" type="password" name="pass" placeholder="Type your password">
                        <span class="focus-input" data-symbol="&#xf023;"></span>
                    </div>
                    <div class="txt1 text-right pdb10">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="txt1 pdb10 pdt10">
                        <span class="colred">Error message</span>
                    </div>
                    <div class="container-login-form-btn">
                        <div class="wrap-login-form-btn">
                            <div class="login-form-bgbtn"></div>
                            <button class="login-form-btn">
                                Login
                            </button>
                        </div>
                    </div>
                    <div class="txt1 text-center pdt20 pdb20">
                        <span>
                            Or Sign Up Using
                        </span>
                    </div>
                    <div class="login-social-wp">
                        <a href="#" class="login-social-item bgfb">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a href="#" class="login-social-item bgtw">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a href="#" class="login-social-item bggp">
                            <i class="fa fa-google"></i>
                        </a>
                    </div>
                    <div class="signup-wp pdt20">
                        <span class="txt1 pdb10">
                            New here? Create an your account
                        </span>
                        <a href="signup.html" class="txt2">
                            Sign Up Now
                        </a>
                    </div>
                </form>
                <div class="login-footer">
                    <p class="left">TKTAdmin</p>
                    <p class="right">Version 1.0</p>
                </div>
            </div>
        </div>
    </div>
    

    <!--===============================================================================================-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
